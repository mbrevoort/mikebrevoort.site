<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/main.css">

    {% if page.css %}
      <link rel="stylesheet" href="/css/{{ page.css }}.css">
    {% endif %}

    <!--[if lt IE 9]>
      <script src="/js/vendor/html5shiv.min.js"></script>
    <![endif]-->

    <!--[if lte IE 7]><script src="font/lte-ie7.js"></script><![endif]-->

    <script>(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)</script>
    <script src="//use.typekit.com/wzg1ian.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div id="layout">
      <header id="head" class="clearfix" role="banner">
        <div class="container">
          <h1 id="logo">
            <a href="/" rel="home">
              <div class="avatar"><img src="http://www.gravatar.com/avatar/7071119714e1a32441aca0c336657d3e?s=60"></div>
              <span class="visible-large">Mike Brevoort</span>
              <span class="visible-small">MB</span>
            </a>
          </h1>

          <nav class="nav nav-main" role="navigation">
            <ul>
              <li>
                <a href="http://twitter.com/mbrevoort">
                  <i class="icon-twitter"></i>
                  <span class="text-hide">Twitter</span>
                </a>
              </li>
              <li>
                <a href="http://github.com/mbrevoort">
                  <i class="icon-github"></i>
                  <span class="text-hide">GitHub</span>
                </a>
              </li>
              <li>
                <a href="http://www.linkedin.com/in/mikebrevoort">
                  <i class="icon-linkedin"></i>
                  <span class="text-hide">LinkedIn</span>
                </a>
              </li>
              <li>
                <a href="https://plus.google.com/104675640120386504806/about">
                  <i class="icon-google-plus"></i>
                  <span class="text-hide">Google+</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main id="content" class="container" role="main">
        {{ content }}
      </main>

      <div id="faux-foot"></div>
    </div>

    <footer id="foot" role="contentinfo">
      <div class="container">
        <p id="copyright"><a href="http://github.com/mbrevoort/mikebrevoort.site/blob/source/license.md">&copy;</a> {{ site.time | date: "%Y" }} Mike Brevoort <span id="designby">(design by <a href="http://nathanstaines.com/">Nathan Staines</a>)</span></p>

        <a id="rss" href="/feed.xml"><i class="icon-feed"></i><span class="text-hide">RSS</span></a>
      </div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

    {% if page.format == "video" %}
      <script src="/js/vendor/jquery.fitvids.min.js"></script>
      <script>
        $(document).ready(function() {
          $('#content').fitVids();
        });
      </script>
    {% endif %}

    <script src="/js/site.min.js"></script>

    <script>
      var _gaq=[['_setAccount','UA-5872209-5'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
